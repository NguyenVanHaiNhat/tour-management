<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <title>Update Tour</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center mt-4">
    <form class="col-md-6" method="post" novalidate="novalidate"
          th:object="${tours}" th:action="@{/tours/edit/{id}(id=${tours.getId()})}">
      <h1 class="">Edit Information</h1>
      <input type="hidden" th:field="*{id}">
      <div class="form-group">
        <label for="code">code</label>
        <input type="text" class="form-control" id="code" th:field="*{code}">
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" id="destination" th:field="*{destination}">
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="text" class="form-control" id="price" th:field="*{price}">
      </div>
      <div class="col-md-3 position-relative">
        <label for="type" class="form-label">Type</label>
        <select class="form-select" id="type" th:field="*{type.id}" required>
          <option selected th:each="t: ${types}" th:value="${t.id}" th:text="${t.name}"></option>
        </select>
      </div>
      <div class="form-group mt-2">
        <button class="btn btn-success" role="button" type="submit">Update</button>
        <button class="btn btn-warning" role="button" onclick="cancelForm()">Cancel</button>
      </div>
    </form>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>

<script type="text/javascript">
  function cancelForm(){
    window.location = "[[@{/tours}]]";
  }
</script>
</body>
</html>
